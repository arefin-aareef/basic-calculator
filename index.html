<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="center">
        <h1 class="text-center">Calculator</h1>
        
        <div class="bg-grey flex flex-col items-center mx-auto">
            <div class="row">
                <input class="input" type="text">
            </div>
            <div class="row">
                <button class="button btn-c">C</button>
                <button class="button btn-opt">%</button>
                <button class="button btn-opt">M+</button>
                <button class="button btn-opt">M-</button>
            </div>
            <div class="row">
                <button class="button btn-num">7</button>
                <button class="button btn-num">8</button>
                <button class="button btn-num">9</button>
                <button class="button btn-opt">*</button>
            </div>
            <div class="row">
                <button class="button btn-num">4</button>
                <button class="button btn-num">5</button>
                <button class="button btn-num">6</button>
                <button class="button btn-opt">/</button>
            </div>
            <div class="row">
                <button class="button btn-num">1</button>
                <button class="button btn-num">2</button>
                <button class="button btn-num">3</button>
                <button class="button btn-opt">+</button>
            </div>
            <div class="row">
                <button class="button btn-num">0</button>
                <button class="button btn-num">.</button>
                <button class="button btn-eql">=</button>
                <button class="button btn-opt">-</button>
            </div>
        </div>
    </div>

    <center>
        <footer>
            <p><small>&copy; Arefin Aareef</small></p>
        </footer>
    </center>

    <script src="script.js"></script>
</body>
</html>
